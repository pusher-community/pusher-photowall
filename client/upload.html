<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload to Photo Wall</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div id="app" class='upload'>
    <!-- <form @submit.prevent="uploadImage">
      <input type="file" @change="fileChangedHandler">
    </form> -->
    <div id="container">
      <div id="cvs"></div>
      <div v-if='photoBeingTaken'>
        <countdown :end-time="new Date().getTime() + 3000" @finish='uploadPhoto'>
          <p slot="process" slot-scope="time">{{ `Get ready! Photo in: ${time.timeObj.ceil.s}` }}</p>
          <p slot="finish">Uploading...</p>
        </countdown>        
      </div>
      <p v-else>Press any key to upload photo</p>
      <img src="pusher.png" id='pusher'>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://js.pusher.com/5.0/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/vue-awesome-countdown@latest"></script>
  <script src="upload.js"></script>
</body>

</html
